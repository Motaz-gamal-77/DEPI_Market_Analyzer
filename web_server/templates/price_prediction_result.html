<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction Result</title>
</head>
<body>
    <h1>Price Prediction Result</h1>
    <p>Product: {{ result['product_name'] }}</p>
{% if result.get('predicted_price') is not none %}
    <p>
        Predicted Price: <strong>{{ result.get('predicted_price') }}</strong>
        {% if result.get('optional_date') is not none %}
            at date: <strong>{{ result.get('optional_date') }}</strong>
        {% endif %}
    </p>
{% endif %}
    <!-- Display the image using the provided URL -->
    <img src="{{ result['image_url'] }}" alt="Price Prediction Plot" style="width:800px; height:auto;">
</body>
</html>
